<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shizuru&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class=container>
       <div class="calculator">
        <form>
            <div class="display">
                <input disabled type="text" name="display">
            </div>
            <div>
                <input class="cifra" type="button" value="ac" onclick="display.value=''">
                <input class="cifra"type="button" value="del" onclick="display.value=display.value.toString().slice(0, -1)">
                <input class="cifra"type="button" value="%" onclick="display.value+='%'">
                <input class="cifra"type="button" value="/" onclick="display.value+='/'">
            </div>
            <div>
                <input class="cifra"type="button" value="7" onclick="display.value+='7'">
                <input class="cifra"type="button" value="8" onclick="display.value+='8'">
                <input class="cifra"type="button" value="9" onclick="display.value+='9'">
                <input class="cifra"type="button" value="*" onclick="display.value+='*'">
            </div>
            <div>
                <input class="cifra" type="button" value="4" onclick="display.value+='4'">
                <input class="cifra" type="button" value="5" onclick="display.value+='5'">
                <input class="cifra" type="button" value="6" onclick="display.value+='6'">
                <input class="cifra" type="button" value="-" onclick="display.value+='-'">
            </div>
            <div>
                <input class="cifra" type="button" value="1" onclick="display.value+='1'">
                <input class="cifra" type="button" value="2" onclick="display.value+='2'">
                <input class="cifra" type="button" value="3" onclick="display.value+='3'">
                <input class="cifra" type="button" value="+" onclick="display.value+='+'">
            </div>
            <div>
                <input class="cifra" type="button" value="00" onclick="display.value+='00'">
                <input class="cifra" type="button" value="0" onclick="display.value+='0'">
                <input class="cifra" type="button" value="." onclick="display.value+='.'">
                <input class="cifra" type="button" value="=" onclick="display.value=eval(display.value)" >
            </div>
            <div>

            </div>
        </form>
        </div>
    </div>


</body>

</html>
